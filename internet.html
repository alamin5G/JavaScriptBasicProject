<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Status Checker</title>
    <link rel="stylesheet" href="internet.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>
<body>
    <h1 id="onlineOrNot">Not Online</h1>
    <div class="container">
        <h1>Internet Connection Status Detector</h1>

            <p>

                <span id="statusText">Checking...</span>

            <p>

            </p>
            <p>
                <strong>Network Strength:</strong>
                <span id="networkStrengthText">-</span>
            </p>
        </div>
    </div>
